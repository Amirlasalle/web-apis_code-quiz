<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-info">
        <h1>Code Quiz</h1>
    </header>
    <main>
        <section id="intro" class="text-center">
            <p></p>
            <button id="start" class="btn btn-secondary btn-lg">Start Quiz</button>

        </section>
        <section class="d-flex justify-content-evenly">
            <h3 id="clock" class="timer"></h3>
            <h3 id="score" class="grade"></h3>
        </section>
        <section id="quiz" class="container">
            <h2 id="question"></h2>
            <div class="d-grid gap-2">
                <button id="option1" class="btn btn-primary" type="button">Button</button>
                <button id="option2" class="btn btn-primary" type="button">Button</button>
                <button id="option3" class="btn btn-primary" type="button">Button</button>
                <button id="option4" class="btn btn-primary" type="button">Button</button>
            </div>
            <h4 id="evaluate"></h4>
        </section>
        <section id="summary">
            <h4>Your Final score (timeleft * score): <span id="score-result"></span></h4>
            <label>Enter Username</label>
            <input type="text" id="user-name" />
            <button class="btn btn-secondary" id="save-userscore">Save Score</button>
        </section>
       

        <section id="displayStorage">
        
        </section>
    </main>

    <script src="./index.js">
    </script>
</body>

</html>
